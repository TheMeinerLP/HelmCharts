name: Build PR
on:
  pull_request:
    paths:
      - 'charts/**'
      - '.github/workflows/build-pr.yml'
jobs:
  ct:
    if: github.repository_owner == 'themeinerlp'
    name: Lint and Test Helm Charts
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: List changed charts
        id: list-changed
        run: |
          changed=$(ct list-changed --target-branch "${GITHUB_BASE_REF:-main}" --chart-dirs charts)
          echo "$changed"
          if [ -z "$changed" ]; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
            printf "%s\n" "$changed" > changed-charts.txt
          fi

      - name: Lint charts
        if: steps.list-changed.outputs.changed == 'true'
        run: ct lint --target-branch "${GITHUB_BASE_REF:-main}" --chart-dirs charts

      - name: Create kind cluster
        if: steps.list-changed.outputs.changed == 'true'
        uses: helm/kind-action@v1.10.0

      - name: Install charts
        if: steps.list-changed.outputs.changed == 'true'
        run: ct install --target-branch "${GITHUB_BASE_REF:-main}" --chart-dirs charts

      - name: Upload changed charts list
        if: steps.list-changed.outputs.changed == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: changed-charts
          path: changed-charts.txt